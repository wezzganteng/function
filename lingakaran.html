<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Luas dan Keliling Lingkaran</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Menghitung Luas dan Keliling Lingkaran</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jari-jari :</td>
          </tr>
          <tr>
            <td><input type="text" id="ipt_jari" /></td>
          </tr>
          <tr>
            <td><button onclick="hitung()">Hitung</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Luas:</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_luas" disabled /></td>
          </tr>
          <tr>
            <td>Keliling:</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_keliling" disabled /></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script type="text/javascript">
      var luas;
      var keliling;
      var r;
      var phi = 3.14;
      function hitung() {
        r = parseFloat(document.getElementById("ipt_jari").value);
        luas = phi * r * r;
        keliling = 2 * phi * r;
        document.getElementById("opt_luas").value = luas;
        document.getElementById("opt_keliling").value = keliling;
      }
    </script>
  </body>
</html>
