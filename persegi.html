<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Luas dan Keliling Persegi</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Menghitung Luas dan Keliling Persegi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sisi :</td>
          </tr>
          <tr>
            <td><input type="text" id="ipt_sisi" /></td>
          </tr>

          <tr>
            <td><button onclick="hitung()">Hitung</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Luas:</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_luas" disabled /></td>
          </tr>
          <tr>
            <td>Keliling:</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_keliling" disabled /></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script type="text/javascript">
      var luas;
      var keliling;
      var sisi;

      function hitung() {
        sisi = parseFloat(document.getElementById("ipt_sisi").value);
        luas = sisi * sisi;
        keliling = 4 * sisi;
        document.getElementById("opt_luas").value = luas;
        document.getElementById("opt_keliling").value = keliling;
      }
    </script>
  </body>
</html>
